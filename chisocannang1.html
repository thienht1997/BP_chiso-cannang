    <style>
    .weight{
    width: 13%;
  	padding: 12px 20px;

  	border: 1px solid #ccc;
  	border-radius: 4px;

    .button {
  	background-color: #4CAF50;
  	border: none;
  	color: white;
  	padding: 15px 8px;

    }

</head>
<body>
	<d1>Weight (kg)</d1>
    <input type="number" class="weight" id="weight">
    <d2>Hight (m)</d2>
    <input type="number" class="weight" id="hight">
    <div>
    </div>
    <input type="button" class ="button" value="Result »" onclick="ketqua()">
 <script>
   
	function ketqua(){
	var weight = parseFloat(document.getElementById("weight").value);
	var hight = parseFloat(document.getElementById("hight").value);
	var bmi = weight / hight*hight;
	if (bmi < 18)
    	confirm('Underweight');
	else if (bmi < 25.0)
    	confirm('Normal');
	else if (bmi < 30.0)
    	confirm('Overweight');
	else
    	confirm('Obese');	
    }
 </script>
